<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Register</title>
<link type="image/png" sizes="16x16" rel="icon"
	href="./img/favicon/icons8-trainers-16.png">

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Inter Font From Google -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
	rel="stylesheet">

<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
	rel="stylesheet" />

</head>

</head>

<body>
	<section class="w-100 h-100" style="background-color: #9A616D">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img
									src="https://i.pinimg.com/564x/dc/26/06/dc260665ad9e2bb22e5c3edd4bcfb4c1.jpg"
									alt="login form" class="w-100 h-100"
									style="border-radius: 1rem 0 0 1rem; object-fit: contain" />
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<form>
										<div class='d-flex flex-row align-items-center'>
											<div class='d-flex'>
												<img th:src="@{img/logo.png}" alt="logo" />
												<h2 class="text-uppercase text-center mt-2 mx-3 fs-1"
													style="color: #df2020; display: inline"
												>
												Shoes Store
												</h2>
											</div>
										</div>

										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register
											a new account</h5>

										<div class="form-outline mb-4">
											<input type="text" id="form3Example1"
												class="form-control form-control-lg" /> <label
												class="form-label" for="form3Example1">First Name</label>
										</div>

										<div class="form-outline mb-4">
											<input type="text" id="form3Example2"
												class="form-control form-control-lg" /> <label
												class="form-label" for="form3Example2">Last Name</label>
										</div>

										<div class="form-outline mb-4">
											<input type="email" id="form3Example3"
												class="form-control form-control-lg" /> <label
												class="form-label" for="form3Example3">Email Address</label>
										</div>

										<div class="form-outline mb-4">
											<input type="password" id="form3Example4"
												class="form-control form-control-lg" /> <label
												class="form-label" for="form3Example4">Password</label>
										</div>

										<div class="form-outline mb-4">
											<input type="password" id="form3Example5"
												class="form-control form-control-lg" /> <label
												class="form-label" for="form3Example5">Confirm
												Password</label>
										</div>

										<div class="form-outline mb-4">
											<input type="text" id="form3Example6"
												class="form-control form-control-lg" /> <label
												class="form-label" for="form3Example6">Phone Number</label>
										</div>

										<div class="pt-1 mb-4">
											<button class="btn btn-dark btn-lg btn-block" type="button">Register</button>
										</div>

										<p class="mb-5 pb-lg-2" style="color: #393f81;">
											Already have an account? <a href="#!" style="color: #393f81;">Log
												in here</a>
										</p>

										<a href="#!" class="small text-muted">Terms of use.</a> <a
											href="#!" class="small text-muted">Privacy policy</a>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- MDB -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</body>

</html>
