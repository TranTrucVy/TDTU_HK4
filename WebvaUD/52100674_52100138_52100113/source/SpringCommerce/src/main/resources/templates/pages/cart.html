<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cart</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />

<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
	rel="stylesheet" />
<link th:href="@{css/shopping-cart.css}" rel="stylesheet" />
<link rel="stylesheet" type="text/css" th:href="@{css/template.css}" />

</head>
<body>

	<header id="header" class="header">
		<div class="container-fluid">
			<div class="wrapper__content">
				<div
						class="left d-flex align-items-center px-3 justify-content-between">
					<a href="/"> <img th:src="@{img/logo.png}" alt="logo" />
					</a>
					<h5 class="text-white fw-bolder fs-3 mx-2"
						th:style="@{margin-bottom: 0px}">Shoes Store</h5>
				</div>
				<div class="right px-3">
					<a href="/cart" class="cart"> <span><img
							th:src="@{/img/cart.png}" alt="" /></span> <span class="small-quantity"></span>
					</a>
					<!--					<a href="/login" class="login text">Login</a> <a href="/register"-->
					<!--						class="register text">Register</a>-->
				</div>
			</div>
		</div>
	</header>
	<!-- Header End -->

	<!-- Menu Start -->
	<section id="menu" class="menu">
		<div class="container-fluid">
			<div class="wrapper">
				<a href="#" class="menu__item active">Home</a> <a href="#"
					class="menu__item">Men</a> <a href="#" class="menu__item">Women</a>
				<a href="#" class="menu__item">Kid</a> <a href="#"
					class="menu__item">Sport</a>
			</div>
		</div>
	</section>
	<!-- Menu End -->


	<section class="h-100 h-custom">
		<div class="container h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 h-100">
					<div class="card card-registration card-registration-2"
						style="border-radius: 15px;">
						<div class="card-body p-0">
							<div class="row g-0">
								<div class="col-lg-12 h-100">
									<div class="p-5 cart-row">
										<div
											class="d-flex justify-content-between align-items-center mb-5">
											<h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
											<h6 class="mb-0 text-muted">0 item</h6>
										</div>
										<hr class="my-4">

										<div class="pt-5">
											<h6 class="mb-0">
												<a href="/" class="text-body" style="cursor: pointer"><i
													class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a>
											</h6>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer End -->
	<!-- Button Back To Top Start -->
	<button onclick="topFunction()" id="myBtn" class="btn-backTop"
		title="Go to top">
		<i class="fa fa-angle-up"></i>
	</button>
	<!-- Button Back To Top End -->

	<!-- ______________________*****______________________ -->

	<script th:src="@{js/controller/cart.js}"></script>

	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
		crossorigin="anonymous"></script>


	<!-- MDB -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>


</body>
</html>
