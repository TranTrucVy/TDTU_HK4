<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    <style>
        .checkbox {
            font-size: 160%;
            cursor: pointer;
            margin-left: 25px;
        }

        .checkbox input[type="checkbox"] {
            display: none;
        }

        .checkbox input[type="checkbox"]~span {
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }

        .checkbox input[type="checkbox"]~span:before {
            content: "";
            border: 4px solid;
            width: 33px;
            height: 33px;
            line-height: 33px;
            text-align: center;
            display: inline-block;
        }

        .checkbox input[type="checkbox"]:checked~span:before {
            content: "\f5be";
        }

        .radio {
            font-size: 160%;
            cursor: pointer;
            margin-top: 25px;
        }

        a .radio input[type="radio"] {
            display: none;
        }

        .radio input[type="radio"]+span {
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }

        .radio input[type="radio"]+span::before {
            content: "";
            border: 4px solid;
            border-radius: 50%;
            width: 33px;
            height: 33px;
            line-height: 33px;
            text-align: center;
            display: inline-block;
        }

        .radio input[type="radio"]:checked+span::before {
            content: "\f00c";
        }

        .container {

        .card {

        .imgtravel {

        .imgtravel img {

            margin-left: auto;
            margin-right: auto;

    </style>
</head>
