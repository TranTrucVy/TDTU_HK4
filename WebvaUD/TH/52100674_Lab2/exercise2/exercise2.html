<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="banner">
            <img src="images/h12.GIF" alt="may bay vang" />
            <img src="images/logoAirline.gif" alt="hang may bay" />
            <img src="images/h13.GIF" alt="may bay xanh" />
        </div>
        <h2 class="title">lịch trình các chuyến bay</h2>
        <table border="1" class="table">
            <tr>
                <td rowspan="2" class="session time">thời gian</td>
                <td colspan="2" class="line">Tuyến</td>
            </tr>
            <tr>
                <td class="journey">nơi đi</td>
                <td class="journey">nơi đến</td>
            </tr>
            <tr>
                <td rowspan="2" class="session timestamp">Sáng</td>
                <td class="location">Hồ Chí Minh</td>
                <td class="location">Hà Nội</td>
            </tr>
            <tr>
                <td class="location">Hồ Chí Minh</td>
                <td class="location">Singapore</td>
            </tr>
            <tr>
                <td rowspan="2" class="session timestamp">Chiều</td>
                <td class="location">Hà Nội</td>
                <td class="location">New York</td>
            </tr>
            <tr>
                <td class="location">Hồ Chí Minh</td>
                <td class="location">Phú quốc</td>
            </tr>
        </table>
    </body>
</html>
