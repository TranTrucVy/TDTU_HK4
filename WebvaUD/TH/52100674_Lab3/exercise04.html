<button type="button" id = "slideShow">Start slideshow</button>
<button type="button" id = "stopSlide" style = "display : none">Stop slideshow</button>
<button  type="button" id = "next" onclick="next()">Next</button>

    var img = document.getElementById("pic");
    var id = document.getElementById("idpic");
    var slide = document.getElementById("slideShow");
    var stopSlide = document.getElementById("stopSlide");

    var i = 0;
    var imagesList = ["pic_001.jpg", "pic_002.jpg", "pic_003.jpg", "pic_004.jpg", "pic_005.jpg", 
                      "pic_006.jpg", "pic_007.jpg", "pic_008.jpg", "pic_009.jpg", "pic_010.jpg"];
    imageList.onchange = function(e){
    img.src =  [e.currentTarget.value];
    idpic.innerHTML = [e.currentTarget.value] + "("+ (10 + parseInt(e.target.options[e.target.selectedIndex].getAttribute("id")))+"/55)";
    }
    function back(){
        if(i <= 0) i = imagesList.length;
        i--;
        return changePic();
    }
    function next(){
        if(i >= imagesList.length -1) i = -1;
        i++;
        return changePic();
    }
    slide.onclick = function(){
        let auto = setInterval(next,1000);
        slide.style.display ='none';
        stopSlide.style.display = "inline-block";
            stopSlide.onclick = function(){
                stopSlide.style.display ='none';
                clearInterval(auto);
                slide.style.display = "inline-block";
        }
    }
    function changePic(){
        return  img.setAttribute('src', imagesList[i]), idpic.innerHTML = imagesList[i] +"("+(10+i)+"/55)";
    }

        if ( this.name == 'bold') {
            if ((this).checked){
                $('p[id="output"]').css('font-weight', 'bold');
            }
            else $('p[id="output"]').css('font-weight', 'normal');
        }else if (this.name == 'italic') {
            if (this.checked) $('p[id="output"]').css('font-style', 'italic');
            else $('p[id="output"]').css('font-style', 'normal');
        }else if (this.name == 'underline') {
            if (this.checked) $('p[id="output"]').css('text-decoration', 'underline');
