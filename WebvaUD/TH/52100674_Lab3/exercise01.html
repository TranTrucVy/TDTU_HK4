<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<style>
    form{
        max-width: 400px;
        margin: auto;
    }
</style>

<div class="container">

    <form action="/action_page.php">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
        </div>
        <div id = "loi"></div>

        <button type="submit" class="btn btn-default" id = "submit-click">Submit</button>
    </form>
    <script>
        const submit = document.getElementById("submit-click");
        const checkemail = document.getElementById("email");
        const checkpass = document.getElementById("pwd");
        let err = document.getElementById("loi");
        let filter = /^([a-zA-z0-9_\.\-)])+\@(([a-zA-z0-9-])+\.)+([a-zA-z0-9]{2,4})+$/;
        $('#loi').css('color','red');

        checkemail.addEventListener("focus", (event) => {
                err.innerHTML="";
            });
        checkpass.addEventListener("focus", (event) => {
                err.innerHTML="";
            });
        submit.addEventListener("click",(e)=>{
            if(checkemail.value == ""){
                err.innerHTML = "Please enter your Email!"
                err.style.display='block';
                e.preventDefault();
            }
            else if(filter.test(checkemail.value)==false){
                err.innerHTML ="Your email is not correct!"
                err.style.display='block';
                e.preventDefault();
                return false;
            }
            else if(checkpass.value ==""){
                err.innerHTML = "Please enter your Password!"
                err.style.display='block';
                e.preventDefault();
            }
            else if(checkpass.value.length <=6){
                err.innerHTML = "Your password must contain at least 6 characters!"
                err.style.display='block';
                e.preventDefault();
            }      
        })      
    </script>
</div>
</body>
</html>
