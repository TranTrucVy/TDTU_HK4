                        <div class="form-group">
                            <label for="name">Your name</label>

                            <input name="email" type="text" id="email"

                        </div>
                        <div class="form-group">
                            <legend class="col-form-label">Gender</legend>
                            <div class="custom-control custom-control-inline
                                custom-radio">
                                <input name="gender" value="male" type="radio"
                                    class="custom-control-input" id="male">
                                <label class="custom-control-label" for="male">Male</label>
                            </div>
                            <div class="custom-control custom-control-inline
                                custom-radio">
                                <input name="gender" value="female" type="radio"
                                    class="custom-control-input" id="female">

                                    for="female">Female</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <legend class="col-form-label">Favorite web browsers</legend>
                            <div class="custom-control custom-checkbox">
                                <input name="favWeb[]" value="chrome"
                                    type="checkbox" class="custom-control-input"
                                    id="chrome">
                                <label class="custom-control-label"
                                    for="chrome">Google Chrome</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input name="favWeb[]" value="ff"
                                    type="checkbox" class="custom-control-input"
                                    id="ff">
                                <label class="custom-control-label" for="ff">Firefox</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input name="favWeb[]" value="safari"
                                    type="checkbox" class="custom-control-input"
                                    id="safari">
                                <label class="custom-control-label"
                                    for="safari">Safari</label>
                            </div>
                            <div class="custom-control custom-checkbox">

                                    id="edge">
                                <label class="custom-control-label" for="edge">Edge</label>
                            </div>
                        </div>

                                System</legend>
                            <select name="favOS" class="custom-select">

                                <option value="mac">macOS</option>
